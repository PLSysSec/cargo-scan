name: Build

on:
  push:
    paths: [ 'Makefile', '.github/**' ]
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Make install
      run: make install

  macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Make install
      run: make install
