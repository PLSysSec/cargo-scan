name: Makefile CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  clippy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run Clippy
      run: cargo clippy -- -D warnings

  fmt:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run Rustfmt
        run: cargo fmt -- --check

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run unit tests
        run: cargo test

  install-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Make install
      run: make install

  install-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Make install
      run: make install

  tests:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build release
      run: cargo build --release

    - name: Update test results
      run: make test-results

    # Commit test results
    - uses: stefanzweifel/git-auto-commit-action@v5
