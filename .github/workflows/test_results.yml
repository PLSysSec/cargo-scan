name: Test results

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Update results
        run: make test-results

      - name: Commit results
        run: |
          git config --global user.name 'Caleb Stanford'
          git config --global user.email 'cdstanford@users.noreply.github.com'
          git commit -am ":file_folder: Update test results"
          git push
